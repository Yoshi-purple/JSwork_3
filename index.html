  <head>

    <link rel="stylesheet" href="style.css" />
    <title>JS課題③-1</title>

  <body>
    <header>
      <h1>ToDoリスト</h1>

      <span>ID</span><span> コメント</span><span> 状態</span>
    </div>

    <div class="result">
      <ul class="resultUl">
        <li>
          <span>0</span> aaa <button>作業中</button> <button>削除</button>
        </li>
      </ul>
      <h1>新規タスクの追加</h1>
      <input type="text" id="newTask" />　<button>追加</button>
    </div>
    <script src="app.js"></script>
  </body>
